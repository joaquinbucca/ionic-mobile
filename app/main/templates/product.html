<ion-view view-title="Agua Villavicencio">
  <!-- do you want padding -->
  <ion-content class="padding">

    <!-- content goes here -->
    <div class="text-center">
      <img ng-src="main/assets/images/villavicencio.jpg" style="width: 260px; height: 260px">
      <p>
        <span style="font-size: large">Precio</span><br/>
        <label class="item item-input">
          <input type="text" placeholder="Precio">
        </label>
      </p>
      <div>
        <button ng-click="ctrl.addToList()" class="button button-fab button-positive icon ion-android-cart"></button>
        <button class="button button-fab button-assertive icon ion-connection-bars"></button>
      </div>
    </div>

  </ion-content>
</ion-view>
